<div class="row">
    <div class="col-12">
        <h5>Todo list</h5>
    </div>
    <div class="col-6">
        <div class="d-flex mb-3">
            <div class="input-group mr-3">
                <input type="text" class="form-control" placeholder="Input search text" [(ngModel)]="textSearch">
                <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination m-0">
                    <li class="page-item">
                    <a class="page-link" href="javascript:void(0);" aria-label="Previous" (click)="changePage(page - 1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li class="page-item" [ngClass]="{'active': page === 0}">
                      <a class="page-link" href="javascript:void(0);" (click)="changePage(0)">1</a>
                    </li>
                    <li class="page-item" [ngClass]="{'active': page === 1}">
                      <a class="page-link" href="javascript:void(0);" (click)="changePage(1)">2</a>
                    </li>
                    <li class="page-item" [ngClass]="{'active': page === 2}">
                      <a class="page-link" href="javascript:void(0);" (click)="changePage(2)">3</a>
                    </li>
                    <li class="page-item">
                    <a class="page-link" href="javascript:void(0);" aria-label="Next" (click)="changePage(page + 1)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" [routerLink]="['/add']">Add</button>
    </div>
    <div class="col-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Title</th>
                <th scope="col">Note</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of $todoList | async">
                <td>{{todo.deadline}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.note}}</td>
                <td>{{todo.category}}</td>
                <td>{{todo.status}}</td>
                <td>
                  <a href="javascript:void(0);" [routerLink]="['/update', todo.id]">Update</a>
                  <a href="javascript:void(0);" class="text-danger ml-2">Delete</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
